<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <!-- Tree/Hierarchy icon in blue -->
  <g fill="#1976d2">
    <!-- Root node -->
    <circle cx="96" cy="40" r="12"/>

    <!-- Vertical trunk -->
    <rect x="93" y="52" width="6" height="30"/>

    <!-- Horizontal branch line -->
    <rect x="48" y="79" width="96" height="6"/>

    <!-- Left branch -->
    <rect x="51" y="85" width="6" height="25"/>
    <!-- Left child node -->
    <circle cx="54" cy="122" r="12"/>

    <!-- Center branch -->
    <rect x="93" y="85" width="6" height="25"/>
    <!-- Center child node -->
    <circle cx="96" cy="122" r="12"/>

    <!-- Right branch -->
    <rect x="135" y="85" width="6" height="25"/>
    <!-- Right child node -->
    <circle cx="138" cy="122" r="12"/>

    <!-- Sub-branches from left -->
    <rect x="32" y="134" width="45" height="6"/>
    <rect x="35" y="140" width="6" height="15"/>
    <circle cx="38" cy="165" r="10"/>
    <rect x="69" y="140" width="6" height="15"/>
    <circle cx="72" cy="165" r="10"/>
  </g>
</svg>
