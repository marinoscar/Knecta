<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <!-- Robot/AI icon in purple -->
  <g fill="#7b1fa2">
    <!-- Antenna -->
    <rect x="93" y="20" width="6" height="20"/>
    <circle cx="96" cy="15" r="5"/>

    <!-- Head -->
    <rect x="66" y="45" width="60" height="50" rx="8"/>

    <!-- Eyes -->
    <circle cx="80" cy="65" r="8" fill="#ffffff"/>
    <circle cx="112" cy="65" r="8" fill="#ffffff"/>
    <circle cx="80" cy="65" r="4" fill="#7b1fa2"/>
    <circle cx="112" cy="65" r="4" fill="#7b1fa2"/>

    <!-- Mouth -->
    <rect x="80" y="82" width="32" height="4" rx="2"/>

    <!-- Body -->
    <rect x="70" y="100" width="52" height="55" rx="6"/>

    <!-- Body details -->
    <circle cx="96" cy="120" r="6" fill="#ffffff" opacity="0.3"/>
    <rect x="82" y="135" width="8" height="12" rx="2" fill="#ffffff" opacity="0.3"/>
    <rect x="102" y="135" width="8" height="12" rx="2" fill="#ffffff" opacity="0.3"/>

    <!-- Arms -->
    <rect x="50" y="105" width="15" height="35" rx="4"/>
    <rect x="127" y="105" width="15" height="35" rx="4"/>

    <!-- Legs -->
    <rect x="75" y="160" width="16" height="25" rx="4"/>
    <rect x="101" y="160" width="16" height="25" rx="4"/>
  </g>
</svg>
