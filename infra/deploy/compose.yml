# =============================================================================
# Knecta - Production Docker Compose for VPS
# =============================================================================
# Location on VPS: /opt/infra/apps/knecta/compose.yml
#
# Usage:
#   docker compose up -d --build
#   docker compose logs -f
#   docker compose down
#
# Prerequisites:
#   - .env file with all required variables (see .env.example)
#   - External Docker network 'proxy' exists (docker network create proxy)
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Nginx (internal) - Same-origin routing: / -> web, /api -> api
  # Connects to VPS proxy network so the reverse proxy can reach it
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: knecta-nginx
    volumes:
      - ./nginx-prod.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - web
    restart: unless-stopped
    networks:
      - app-network
      - proxy

  # ---------------------------------------------------------------------------
  # API - NestJS Backend (production build)
  # ---------------------------------------------------------------------------
  api:
    build:
      context: ./repo/apps/api
      dockerfile: Dockerfile
      target: production
    container_name: knecta-api
    env_file: .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - POSTGRES_HOST=db
      - NEO4J_HOST=neo4j
      - SANDBOX_URL=http://sandbox:8000
    depends_on:
      db:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      sandbox:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - app-network

  # ---------------------------------------------------------------------------
  # Web - React Frontend (nginx:alpine serving static files)
  # ---------------------------------------------------------------------------
  web:
    build:
      context: ./repo/apps/web
      dockerfile: Dockerfile
      target: production
    container_name: knecta-web
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
    networks:
      - app-network

  # ---------------------------------------------------------------------------
  # Database - PostgreSQL 15
  # ---------------------------------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: knecta-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-knecta}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-knecta}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-knecta}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - app-network

  # ---------------------------------------------------------------------------
  # Graph Database - Neo4j 5 Community
  # ---------------------------------------------------------------------------
  neo4j:
    image: neo4j:5-community
    container_name: knecta-neo4j
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD}
    volumes:
      - ./data/neo4j:/data
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u ${NEO4J_USER:-neo4j} -p ${NEO4J_PASSWORD} 'RETURN 1'"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - app-network

  # ---------------------------------------------------------------------------
  # Python Sandbox - Code Execution (Flask/Gunicorn)
  # ---------------------------------------------------------------------------
  sandbox:
    build:
      context: ./repo/infra/sandbox
      dockerfile: Dockerfile
    container_name: knecta-sandbox
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
    networks:
      - app-network

# =============================================================================
# Networks
# =============================================================================
networks:
  app-network:
    driver: bridge
  proxy:
    external: true
