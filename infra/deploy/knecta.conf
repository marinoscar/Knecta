# =============================================================================
# Knecta - VPS Reverse Proxy Configuration
# =============================================================================
# Location on VPS: /opt/infra/proxy/nginx/conf.d/knecta.conf
#
# Routes knecta.marin.cr to Knecta API and Web containers via localhost
# port bindings (proxy runs in host network mode).
#
# Routing:
#   /.well-known/*           -> 127.0.0.1:3100  (OAuth discovery, rewritten to /api/oauth/.well-known/)
#   /api/data-agent/mcp      -> 127.0.0.1:3100  (MCP SSE transport, 5min timeout)
#   /api/*                   -> 127.0.0.1:3100  (NestJS backend)
#   /*                       -> 127.0.0.1:3101  (React static files via nginx:alpine)
#
# TLS handled by Let's Encrypt / Certbot.
# =============================================================================

# HTTPS server
server {
    listen 443 ssl;
    http2 on;
    server_name knecta.marin.cr;

    ssl_certificate     /etc/letsencrypt/live/knecta.marin.cr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/knecta.marin.cr/privkey.pem;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Upload size limit (API supports up to 100MB simple upload + multipart)
    client_max_body_size 110M;

    # -----------------------------------------------------------------
    # OAuth discovery endpoints -> NestJS backend
    # MCP clients need /.well-known/ for OAuth 2.1 metadata discovery
    # (RFC 9470 protected-resource, RFC 8414 authorization-server)
    # -----------------------------------------------------------------
    location /.well-known/ {
        set $api_upstream http://127.0.0.1:3100;
        proxy_pass $api_upstream/api/oauth/.well-known/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -----------------------------------------------------------------
    # SSE: MCP endpoint (Streamable HTTP transport)
    # Agent execution can take up to 5 minutes for complex queries
    # -----------------------------------------------------------------
    location /api/data-agent/mcp {
        set $api_upstream http://127.0.0.1:3100;
        proxy_pass $api_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # -----------------------------------------------------------------
    # SSE: Semantic model agent streaming
    # Requires buffering off and long timeouts for real-time events
    # -----------------------------------------------------------------
    location ~ ^/api/semantic-models/runs/.+/stream$ {
        set $api_upstream http://127.0.0.1:3100;
        proxy_pass $api_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # -----------------------------------------------------------------
    # SSE: Data agent message streaming
    # -----------------------------------------------------------------
    location ~ ^/api/data-agent/chats/.+/messages/.+/stream$ {
        set $api_upstream http://127.0.0.1:3100;
        proxy_pass $api_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # -----------------------------------------------------------------
    # API routes -> NestJS backend
    # -----------------------------------------------------------------
    location /api {
        set $api_upstream http://127.0.0.1:3100;
        proxy_pass $api_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # -----------------------------------------------------------------
    # Frontend routes -> React static files (nginx:alpine on port 80)
    # -----------------------------------------------------------------
    location / {
        set $web_upstream http://127.0.0.1:3101;
        proxy_pass $web_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# HTTP -> HTTPS redirect + ACME challenge support
server {
    listen 80;
    server_name knecta.marin.cr;

    # Let's Encrypt HTTP-01 challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}
