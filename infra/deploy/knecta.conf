# =============================================================================
# Knecta - VPS Reverse Proxy Configuration
# =============================================================================
# Location on VPS: /opt/infra/proxy/nginx/conf.d/knecta.conf
#
# Routes all traffic for knecta.marin.cr to the Knecta internal nginx
# container via the shared 'proxy' Docker network.
#
# TLS handled by Let's Encrypt / Certbot.
# =============================================================================

# HTTPS server
server {
    listen 443 ssl http2;
    server_name knecta.marin.cr;

    ssl_certificate     /etc/letsencrypt/live/knecta.marin.cr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/knecta.marin.cr/privkey.pem;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Upload size limit (API supports up to 100MB simple upload + multipart)
    client_max_body_size 110M;

    # Pass all traffic to Knecta's internal nginx (same-origin router)
    location / {
        proxy_pass         http://knecta-nginx:80;
        proxy_http_version 1.1;

        # Forward client info
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # WebSocket / SSE support
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";

        # Generous timeouts for SSE streaming (5 min)
        proxy_connect_timeout 60s;
        proxy_send_timeout    300s;
        proxy_read_timeout    300s;

        # Let the internal nginx handle per-location buffering
        proxy_buffering off;
    }
}

# HTTP -> HTTPS redirect + ACME challenge support
server {
    listen 80;
    server_name knecta.marin.cr;

    # Let's Encrypt HTTP-01 challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}
